<!DOCTYPE html>
<html lang="en-PY">
<head>
  <meta charset="UTF-8">
  <title>Calculador de presupuestosssss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="title">Calcula tu presupuesto</h1>
  </header>

  <main>
    <form id="calculador-form" class="calculador-form">
      <section id="step1">
        <h2>Tipo de trabajo</h2>
        <select id="tipo-trabajo">
          <option value="monografia">Monografía</option>
          <option value="presentacion">Presentación</option>
          <option value="documento">Documento</option>
        </select>
      </section>

      <section id="step2" class="hidden">
        <h2>Categoría</h2>
        <select id="categoria">
          <option value="educativa">Educativa</option>
          <option value="científica">Científica</option>
          <option value="empresarial">Empresarial</option>
        </select>
      </section>

      <!-- Agrega más secciones para los otros pasos aquí -->

      <section id="step-last" class="hidden">
        <h2>Presupuesto</h2>
        <p id="presupuesto-base">Presupuesto base: <span id="presupuesto"></span> $</p>
      </section>

      <div id="buttons">
        <button id="prev-button" class="hidden">Atrás</button>
        <button id="next-button">Siguiente</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Copyright © 2023</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
